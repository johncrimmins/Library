<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Welcome to the Library</title>
</head>

<body>
    
    <div class="container">
        <div class="form">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <label for="title">Title of the book:</label>
                <input type="text" name="title" id="book-title">

                <label for="author">Author of the book:</label>
                <input type="text" name="author" id="author">

                <label for="numPages">Number of Pages:</label>
                <input type="text" name="numPages" id="numPages">
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        
        <div class="library-container">
            <div class="In">
                <h2>Checked In</h2>
                <div class="books" id="books-in">
                    <div class="book" id="test-book-in">
                        <h3>Test Book by Test Author</h3>
                        <button class="book-buttons" id="btn-check-in">Check Out</button>
                    </div> <!-- flex, text on left and button on right 2 cols button 20% width text 80% -->
                </div>

            </div>
            <div class="Out">
                <h2>Checked Out</h2>
                <div class="books" id="books-out">
                    <div class="book" id="test-book-out">
                        <h3>Test Book by Test Author</h3>
                        <button class="book-buttons" id="btn-check-out">Check Out</button>
                    </div> <!-- flex, text on left and button on right 2 cols button 20% width text 80% -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
